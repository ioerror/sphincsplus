name: Tests golang bindings for shake-a64 implementation

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        hash:
          - shake
        size:
          - 128
          - 192
          - 256
        option:
          - s
          - f
        thash:
          - simple
          - robust
        OS: ["macos-latest"]
        go-version: ["1.22.x"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run go build
        run: |
          export CGO_ENABLE=1
          go build --tags=shake_a64,sphincs_${{ matrix.hash }}_${{ matrix.size }}${{ matrix.option }} -v ./shake-a64/...

      - name: Run go test
        run: |
          export CGO_ENABLE=1
          go test --tags=shake_a64,sphincs_${{ matrix.hash }}_${{ matrix.size }}${{ matrix.option }} -v ./shake-a64/...

